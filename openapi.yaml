openapi: 3.0.3
info:
  title: e-SAJ Connector API
  version: "0.2.0"
servers:
  - url: https://esaj-conector.onrender.com
paths:
  /health:
    get:
      operationId: health
      summary: Health check
      responses:
        "200":
          description: ok
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: ok
                  ts:
                    type: string
  /consulta:
    get:
      operationId: consulta
      summary: Consulta por NPU
      parameters:
        - in: query
          name: processo
          required: true
          schema:
            type: string
          description: "Número do processo (NPU/CNJ). Aceita 20 dígitos ou CNJ pontuado."
      responses:
        "200":
          description: Resultado mínimo para o GPT
          content:
            application/json:
              schema:
                type: object
                required: [ok, numero]
                properties:
                  ok:
                    type: boolean
                  status:
                    type: string
                    example: online
                  numero:
                    type: string
                    example: "1153138-58.2023.8.26.0100"
                  tribunal:
                    type: string
                    nullable: true
                    example: "TJSP"
                  grau:
                    type: string
                    nullable: true
                    example: "1GRAU"
                  fonte:
                    type: string
                    example: "render"
                  ts:
                    type: string
                  dados_minimos_disponiveis:
                    type: boolean
                    example: true
                  url_publica_sugerida:
                    type: string
                    nullable: true
                    example: "https://esaj.tjsp.jus.br/cpopg/open.do"
                  resumo:
                    type: string
                    nullable: true
                  partes:
                    type: array
                    items:
                      type: object
                      properties:
                        nome:
                          type: string
                        papel:
                          type: string
                  movimentacoes:
                    type: array
                    items:
                      type: object
                      properties:
                        data:
                          type: string
                        movimento:
                          type: string
                  message:
                    type: string
                    nullable: true
